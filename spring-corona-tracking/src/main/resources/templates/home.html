<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tracking Corona Virus / Covid-19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h1>Tracker App</h1>
        <p>This application lists the current number of cases reported across the globe</p>

        <div class="jumbotron">
            <h1 class="display-4" th:text="${calcTotalReportCases}"></h1>
            <p class="lead">Total cases reported as of today</p>
            <hr class="my-4"/>
            <p>
                <span>New cases reported since previous day</span>
                <span th:text="${calcTotalNewCases}"></span>
            </p>
        </div>

        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <td>State</td>
                <td>Country</td>
                <td>Total Latest Reported</td>
                <td>Changes since last day</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="locationState : ${locationStates}">
                <td th:text="${locationState.state}"></td>
                <td th:text="${locationState.country}"></td>
                <td th:text="${locationState.latestTotalCases}"></td>
                <td th:text="${locationState.diffFromPrevDay}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>State</td>
                <td>Country</td>
                <td>Total Latest Cases</td>
                <td>Changes since last day</td>
            </tr>
            </tfoot>
        </table>

    </div>

</body>
</html>
